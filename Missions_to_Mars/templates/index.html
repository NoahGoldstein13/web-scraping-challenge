<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Information</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Get Data!</a></p>
    </div>
    <img src="{{ mars.sloth_img }}" alt="Sloth">
    <h1>Latest Mars News</h1>
    <h3>{{mars.news_title}}</h3>
    <p>{{ mars.news_p }}</p>
    <div class="row">
        <div class="col-lg-8 col-sm-12">
            <h1>Featured Mars Image</h1>
            <img src="{{mars.featured_img}}">
        </div>
        <div class="col-lg-4 col-sm-12">
            <span>
                {{mars.mars_facts|safe}}
            </span>
        </div>
    </div>
    <div class="row">
        <h1>Mars Hemisphere</h1>
        {% for hemi in mars.hemisphere_imgs_url %}
        <div class="col-lg-6 col-xs-12">
            <div class="thumbnail">
                <img src="{{hemi.img_url}}">
            </div>
            <div class="caption">
                <h4>{{hemi.title}}</h4>
            </div>
        </div>
        {% endfor %}
    </div>
  </div>
  </div>
</body>

</html>
